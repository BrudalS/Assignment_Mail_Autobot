<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanDisk Regression Compare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-image: url('istockphoto-1435226158-2048x2048.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 90%;
        }
        .header img {
            height: 40px;
        }
        .header h2 {
            color: white;
            margin: 0;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            flex: 1;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%;
        }
        table {
            width: 45%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            font-size: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #004080;
            color: white;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin: 20px auto;
            display: block;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="Sandisk_logo.jpg" alt="SanDisk Logo">
        <h2>SanDisk Regression Compare</h2>
    </div>
    <form id="compareForm">
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Parameter</th>
                        <th>Version 1</th>
                        <th>Version 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>Branch Name</td><td><input type="text" name="branch1" required></td><td><input type="text" name="branch2" required></td></tr>
                    <tr><td>Commit ID</td><td><input type="text" name="commit1" required></td><td><input type="text" name="commit2" required></td></tr>
                    <tr><td>Build Type</td><td><input type="text" name="buildType1" required></td><td><input type="text" name="buildType2" required></td></tr>
                    <tr><td>Duration</td><td><input type="text" name="duration1" required></td><td><input type="text" name="duration2" required></td></tr>
                    <tr><td>Infra</td><td><input type="text" name="infra1"></td><td><input type="text" name="infra2"></td></tr>
                </tbody>
            </table>
        </div>
        <button type="button" onclick="compareRegression()">Compare</button>
    </form>
    <script>
        function compareRegression() {
            const formData = new FormData(document.getElementById('compareForm'));
            let data = {};
            formData.forEach((value, key) => { data[key] = value; });
            alert("Comparison Data:\n" + JSON.stringify(data, null, 2));
        }
    </script>
</body>
</html>
