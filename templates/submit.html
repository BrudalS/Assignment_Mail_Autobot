<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanDisk Regression Request System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px gray;
            border-radius: 10px;
            margin-top: 50px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Submit Regression Request</h2>
    <form id="regressionForm">
        <label>Branch Name:</label>
        <input type="text" name="branchName" required>

        <label>Commit ID:</label>
        <input type="text" name="commitID" required>

        <label>Build Type:</label>
        <input type="text" name="buildType" value="Debug" required>

        <label>Test Result:</label>
        <input type="text" name="testResult" value="PASS" required>

        <button type="button" onclick="submitForm()">Submit Request</button>
    </form>
</div>

<script>
function submitForm() {
    const formData = new FormData(document.getElementById('regressionForm'));
    let data = {};
    formData.forEach((value, key) => { data[key] = value; });

    fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        alert(result.message);
    })
    .catch(error => console.error('Error:', error));
}
</script>

</body>
</html>
